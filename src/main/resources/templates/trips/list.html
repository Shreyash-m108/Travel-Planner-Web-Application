<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips - Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"></head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Travel Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/trips">My Trips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">My Trips</h2>
            <a href="/trips/new" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> New Trip
            </a>
        </div>

        <div class="row g-4">
            <div class="col-md-4" th:each="trip : ${trips}">
                <div class="card h-100 border-0 shadow-sm hover-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${trip.title}">Trip Title</h5>
                        <p class="card-text text-muted" th:text="${trip.description}">Description</p>
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-calendar3 text-primary me-2"></i>
                            <span th:text="${#temporals.format(trip.startDate, 'MMM dd')}">Start</span>
                            <span class="mx-2">-</span>
                            <span th:text="${#temporals.format(trip.endDate, 'MMM dd, yyyy')}">End</span>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <div class="d-flex gap-2">
                            <a th:href="@{/trips/{id}(id=${trip.id})}" 
                               class="btn btn-outline-primary flex-grow-1">
                                <i class="bi bi-eye"></i> View
                            </a>
                            <a th:href="@{/destinations/trip/{id}(id=${trip.id})}" 
                               class="btn btn-outline-secondary flex-grow-1">
                                <i class="bi bi-geo-alt"></i> Destinations
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
